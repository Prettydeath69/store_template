<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Branding Store</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#cart">Cart</a>
                <a href="#login">Login</a>
            </nav>
        </div>
    </header>
    <main id="home" class="container">
        <section class="hero">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product Items -->
                <div class="product-item">
                    <img src="placeholder.png" alt="Product Image">
                    <h3>Product Name</h3>
                    <p>$20.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <!-- Product Items -->
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Branding Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
